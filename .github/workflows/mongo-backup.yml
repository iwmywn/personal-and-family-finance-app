name: MongoDB Backup

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install MongoDB Database Tools
        run: |
          sudo apt-get update
          wget -qO - https://www.mongodb.org/static/pgp/server-8.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu $(lsb_release -cs)/mongodb-org/8.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-database-tools

      - name: Dump MongoDB
        run: |
          TIMESTAMP=$(date +%Y-%m-%dT%H-%M-%S)
          echo "BACKUP_FILE=backup-$TIMESTAMP.gz" >> $GITHUB_ENV
          mongodump --uri="$MONGO_URI" --gzip --archive="$BACKUP_FILE"
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: Upload to Google Drive
        uses: adityak74/google-drive-upload-git-action@v0.3
        with:
          filename: ${{ env.BACKUP_FILE }}
          folderId: ${{ secrets.GDRIVE_FOLDER_ID }}
          credentials: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}

      - name: Clean up old backups
        run: |
          pip install google-api-python-client google-auth
          python scripts/cleanup_drive.py
        env:
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GDRIVE_CREDENTIALS_JSON: ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
